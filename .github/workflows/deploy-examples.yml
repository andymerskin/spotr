name: Deploy Examples Site

on:
  push:
    branches:
      - master
    paths:
      - 'site/**'
      - 'examples/**'
      - '.github/workflows/deploy-examples.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Typecheck examples
        run: bun run examples:typecheck

      - name: Typecheck site
        working-directory: site
        run: bun run typecheck

      - name: Build spotr library
        run: bun run --filter spotr build

      - name: Build Astro site
        working-directory: site
        env:
          PUBLIC_STACKBLITZ_BRANCH: master
        run: bun run build

      - name: Prepare output directory
        run: |
          mkdir -p deploy-output
          # Use . to copy contents including hidden files, handle empty directories
          if [ -d "site/dist" ] && [ "$(ls -A site/dist 2>/dev/null)" ]; then
            cp -r site/dist/. deploy-output/ 2>/dev/null || cp -r site/dist/* deploy-output/
          else
            echo "Warning: site/dist is empty or missing"
          fi

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy-output
          name: pages-artifact

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: pages-artifact
      - name: Output deployment URL
        run: |
          echo "Deployed to: ${{ steps.deployment.outputs.page_url }}"
