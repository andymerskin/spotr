name: CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'site/**'
      - 'examples/**'
      - '.github/workflows/deploy-examples.yml'
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'site/**'
      - 'examples/**'
      - '.github/workflows/deploy-examples.yml'

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      lib: ${{ steps.filter.outputs.lib }}
      should_run: ${{ steps.should_run.outputs.should_run }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            lib:
              - 'packages/spotr/**'
            deploy_examples:
              - '.github/workflows/deploy-examples.yml'
            other_files:
              - '**'
              - '!.github/workflows/deploy-examples.yml'
      - name: Determine if CI should run
        id: should_run
        run: |
          if [ "${{ steps.filter.outputs.other_files }}" = "true" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          elif [ "${{ steps.filter.outputs.deploy_examples }}" = "true" ]; then
            echo "should_run=false" >> $GITHUB_OUTPUT
          else
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

  checks:
    needs: filter
    if: needs.filter.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Test Coverage
        run: bun run test:coverage

  build:
    needs: [filter, checks]
    if: needs.filter.outputs.lib == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spotr-dist
          path: packages/spotr/dist
