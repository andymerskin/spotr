<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotr - Vanilla JS Example</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-neutral-900 min-h-screen">
  <div class="flex min-h-screen">
    <nav class="fixed w-[240px] h-screen p-4 border-r border-neutral-700 bg-neutral-900 overflow-y-auto z-10">
      <img src="" alt="Spotr" class="w-24 h-24 mb-2" />
      <h1 class="text-xl font-bold mb-6 text-neutral-100">spotr</h1>
      <h2 class="text-lg font-semibold mb-4 text-neutral-100">Examples</h2>
      <ul class="space-y-2">
        <li><a href="#" data-section="fields-basic" class="nav-link text-neutral-400 hover:text-neutral-100">Fields - Basic</a></li>
        <li><a href="#" data-section="fields-nested" class="nav-link text-neutral-400 hover:text-neutral-100">Fields - Nested</a></li>
        <li><a href="#" data-section="keywords-basic" class="nav-link text-neutral-400 hover:text-neutral-100">Keywords - Basic</a></li>
        <li><a href="#" data-section="keywords-advanced" class="nav-link text-neutral-400 hover:text-neutral-100">Keywords - Advanced</a></li>
        <li><a href="#" data-section="advanced-combined" class="nav-link text-neutral-400 hover:text-neutral-100">Advanced - Combined</a></li>
      </ul>
    </nav>
    
    <main class="ml-[240px] flex-1 flex">
      <!-- Results Panel -->
      <div id="results-panel" class="flex-1 p-8 overflow-auto">
        <div class="max-w-[960px]">
          <div id="content"></div>
        </div>
      </div>
      
      <!-- Resize Handle -->
      <div id="resize-handle" class="w-1 bg-neutral-700 hover:bg-blue-500 cursor-col-resize flex-shrink-0 transition-colors"></div>
      
      <!-- Editor Panel -->
      <div id="editor-panel" class="flex-shrink-0 border-l border-neutral-700 flex flex-col bg-neutral-900">
        <div class="p-3 border-b border-neutral-700 flex items-center justify-between">
          <h3 class="text-sm font-medium text-neutral-300">Config Editor</h3>
          <button id="reset-btn" class="text-xs text-neutral-400 hover:text-neutral-200">Reset</button>
        </div>
        <div id="editor" class="flex-1 overflow-hidden"></div>
        <div id="parse-error" class="p-2 text-xs text-red-400 bg-red-900/30 border-t border-red-800 hidden"></div>
        <div class="p-2 text-xs text-neutral-500 border-t border-neutral-700">
          Keywords handlers are fixed per example
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
